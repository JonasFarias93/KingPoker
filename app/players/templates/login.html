<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Css Style-->
    <link rel="stylesheet" href="\app\static\css\login.css">
    
<title>KingPoker</title>
</head>
<body>
    <header>
        <h2 class="logo"> KingPoker </h2>
        <!-- Navbarcheck e hamburguer-->
        <input type="checkbox" name="" id="checkbox_toggle">
        <label for="checkbox_toggle" class="hamburguer">&#9776</label>
        <!-- Navbar Menu-->
         <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Noticias</a>
            <a href="#">Blog</a>
            <button class="navbar-btn">Entrar</button>
         </nav>
    </header>

    <!-- Form Login-->
    <div class="form-container">
        <span class="close-icon"><ion-icon name="close"></ion-icon></span>
        <div class="formbox login">
            <h2>Entrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label for="password">Senha</label>
                    </div>
                    <div class="forget-remember">
                        <label for=""> <input type="checkbox"> Me lembre</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button class="btn" type="submit">Entrar</button>
                    <div class="reg-login">
                        <p>Não tem conta? <a href="#" class="reg-link">Registre-se</a> </p>
                    </div>
            </form>
        </div>

        <!-- Form Register-->
        <div class="formbox register">
            <h2>Registrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label for="text">Usuário</label>
                </div>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label for="password">Senha</label>
                    </div>
                    <div class="forget-remember">
                        <label for=""> <input type="checkbox">Eu ceito os <a href="#" class="terms-conditions">termos</a> de uso & condições.</label>
                    </div>
                    <button class="btn" type="submit">Registrar</button>
                    <div class="reg-login">
                        <p>Já tem conta? <a href="#" class="log-link">Entrar</a></p>
                    </div>
            </form>
    </div>
    <!--JavaScript-->
    <script src="\app\static\js\login.js"></script>
     <!-- Ionic Fonts -->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
